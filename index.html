<!doctype html>
<html lang="en">

<head>
    <title>Bài tập js b5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container " style="padding-bottom: 500px;">

        <!-- //bài 1: Quản lý tuyển Sinh -->
        <h3>Quản lý tuyển Sinh</h3>
        <div class="form-group row">

            <div class="col-4">
                <input id="diemChuan" placeholder="Điểm Chuẩn" class="form-control">
            </div>
            <div class="col-4">
                <select class=" form-control" id="chonKhuVuc">
                    <option value="0">Chọn Khu Vực</option>
                    <option value="2">A</option>
                    <option value="1">B</option>
                    <option value="0.5">C</option>
                </select>
            </div>
            <div class="col-4">
                <select class=" form-control" id="doiTuong">
                    <option value="0">Chọn Đối Tượng</option>
                    <option value="2.5">1</option>
                    <option value="1.5">2</option>
                    <option value="1">3</option>
                </select>
            </div>

        </div>
        <div class="form-group row my-3">

            <div class="col-4">
                <input id="diemMon1" class="form-control" placeholder="Nhập điểm môn thứ1">
            </div>
            <div class="col-4">
                <input id="diemMon2" class="form-control" placeholder="Nhập điểm môn thứ 2">
            </div>
            <div class="col-4">
                <input id="diemMon3" class="form-control" placeholder="Nhập điểm môn thứ 3">
            </div>

        </div>
        <button class="btn btn-success" id="btn-tuyen-sinh">Kết Quả</button>
        <h4 class="alert alert-success p-3 rounded-3 mt-3"><span
                id="kqTuyenSinh"></span>
        </h4>

        <br>
        <hr>

        <!-- // Bài 2 tính tiền điện -->
        <h3> Tính tiền điện </h3>
        <div class="form-group row ">
            <div class="col-4">
                <input type="text" class="form-control " id="name" placeholder="Họ Tên">
            </div>
            <div class="col-4">
                <input type="text" class="form-control " id="soKW" placeholder="Nhập số kw">
            </div>
        </div>
        <button class="btn btn-success my-3" id="btn-tien-dien">Kết Quả</button>
        <h4 class="alert alert-success p-3 rounded-3 mt-3"><span
                id="kqTienDien"></span>
        </h4>
        <br>
        <hr>

        <!-- //Bài 3: Tính thuế thu nhập cá nhân -->
        <h3> Tính thuế thu nhập cá nhân </h3>
        <div class="form-group row ">
            <div class="col-4">
                <input type="text" class="form-control " id="youName" placeholder="Họ Tên">
            </div>
            <div class="col-4">
                <input type="number" class="form-control " id="thuNhap" placeholder="Tổng thu nhập năm">
            </div>
            <div class="col-4">
                <input type="number" class="form-control" id="nguoiPhuThuoc" placeholder="Só người phụ thuộc">
            </div>
        </div>
        <button class="btn btn-success my-3" id="btn-thue">Kết Quả</button>
        <h4 class="alert alert-success p-3 rounded-3 mt-3"><span
                id="kqTienThue"></span></h4>

        <br>
        <hr>


        <!-- // bai 4:Tính tiền cáp// -->
        <h3>Tính tiền cáp</h3>
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <select class=" form-control mb-3" id="loaiKhachHang" >
                        <option value="0">Chọn loại khách hàng</option>
                        <option value="1">Nhà Dân</option>
                        <option value="2">Doanh Nhiệp
                            <input type="number" class=" d-none mt-3" id="soCap" placeholder="Số kết nối">
                        </option>

                    </select>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="maKhachHang" placeholder="Mã khách hàng">
                </div>
                <div class="col">
                    <input type="text" class=" form-control" id="soKenh" placeholder="Số kênh cao cấp">
                </div>
            </div>
            <button class="btn btn-success mt-3" id="btn-tien-cap">Tính tiền cáp</button>
            <h4 class="alert alert-success p-3 rounded-3 mt-3"> <span id="kqTienCap"></span>
            </h4>
        </div>









        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
            </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
            </script>

        <!--nhúng file JS-->
        <script src="./js/bt5.js"></script>
</body>

</html>
